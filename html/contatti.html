<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contatti - Bull vs Bear: trova tutte le informazioni per contattare il nostro team." />
  <title>Contatti - Bull vs Bear</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    /* =========================================
       STILE PAGINA CONTATTI
    ========================================== */
    body.contact-info-page {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .contact-info-container {
      background: rgba(30,30,30,0.95);
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .contact-info-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ff7f; /* verde per coerenza con la home */
    }

    .contact-info-container p {
      margin-bottom: 30px;
      color: #ccc;
    }

    .contact-info-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-info-container input,
    .contact-info-container select,
    .contact-info-container textarea {
      padding: 12px 15px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 100%;
      background: #1a1a1a;
      color: #fff;
    }

    .contact-info-container textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-info-container button {
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      background: #00ff7f;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-info-container button:hover {
      background: #66ff9a;
    }
  </style>
</head>

<body class="contact-info-page">

  <div class="contact-info-container">
    <h1>Contatti</h1>
    <p>Scrivici o chiamaci, saremo felici di aiutarti!</p>

    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="text" name="cognome" placeholder="Cognome" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="telefono" placeholder="Telefono">
      <select name="motivo" required>
        <option value="" disabled selected>Motivo del contatto</option>
        <option value="domanda">Domanda</option>
        <option value="supporto">Supporto tecnico</option>
        <option value="partnership">Partnership</option>
        <option value="altro">Altro</option>
      </select>
      <textarea name="messaggio" placeholder="Scrivi il tuo messaggio..." required></textarea>
      <button type="submit">Invia Messaggio</button>
    </form>

    <p style="margin-top:20px; color:#b2ffcc;">
      Email: olarufelix5@gmail.com <br>
      Telefono: +39 353 411 8259<br>
    </p>
  </div>

</body>
</html>
